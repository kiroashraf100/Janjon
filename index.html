<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }

        /* ŸÇŸÑŸàÿ® ÿßŸÑÿÆŸÑŸÅŸäÿ© */
        .hearts-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s ease-in-out infinite;
            font-size: clamp(12px, 3vw, 20px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(20px, 5vw, 50px);
            border-radius: clamp(20px, 5vw, 30px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: min(90vw, 600px);
            width: 100%;
            position: relative;
            margin: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            color: #e74c3c;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
            line-height: 1.2;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: #666;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            margin-bottom: clamp(20px, 5vw, 40px);
            line-height: 1.4;
        }

        /* ÿßŸÑÿ≤ÿ±ÿßŸäÿ± */
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(15px, 4vw, 40px);
            margin-top: clamp(20px, 5vw, 30px);
            position: relative;
            min-height: clamp(60px, 15vw, 80px);
            flex-wrap: wrap;
        }

        .btn {
            padding: clamp(12px, 3vw, 18px) clamp(30px, 6vw, 50px);
            font-size: clamp(1rem, 4vw, 1.4rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            user-select: none;
            min-width: 120px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-yes:hover, .btn-yes:active {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            position: relative;
            transition: all 0.1s ease-out;
        }

        /* ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿßÿ≠ÿ™ŸÅÿßŸÑ */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
        }

        .celebration-content {
            background: white;
            padding: clamp(20px, 5vw, 40px);
            border-radius: clamp(20px, 5vw, 30px);
            text-align: center;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: min(95vw, 1000px);
            width: 100%;
            position: relative;
            z-index: 1001;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            margin: 10px;
            max-height: 95vh;
            max-height: 95dvh;
            overflow-y: auto;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .celebration h2 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: #e74c3c;
            margin-bottom: clamp(15px, 4vw, 30px);
        }

        /* ÿßŸÑÿµŸàÿ± ŸàÿßŸÑŸÅŸäÿØŸäŸà - Grid ŸÖÿ™ÿ¨ÿßŸàÿ® */
        .photos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: clamp(10px, 3vw, 20px);
            margin: clamp(15px, 4vw, 30px) 0;
            justify-items: center;
            align-items: center;
        }

        .photo-frame, .video-frame {
            width: 100%;
            max-width: 280px;
            aspect-ratio: 1;
            border-radius: clamp(15px, 4vw, 20px);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
            position: relative;
            animation: photoPop 0.8s ease-out backwards;
            background: #000;
        }

        .photo-frame:nth-child(1) { animation-delay: 0.2s; }
        .photo-frame:nth-child(2) { animation-delay: 0.4s; }
        .video-frame { animation-delay: 0.6s; }

        @keyframes photoPop {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            70% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .photo-frame:hover img, .photo-frame:active img {
            transform: scale(1.1);
        }

        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© */
        .quote-message {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #555;
            margin-top: clamp(15px, 4vw, 30px);
            padding: clamp(15px, 4vw, 25px) clamp(20px, 5vw, 30px);
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            border-radius: clamp(15px, 4vw, 20px);
            display: inline-block;
            animation: messageSlide 1s ease-out 0.8s backwards;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            max-width: 100%;
        }

        .quote-message .highlight {
            color: #e74c3c;
            font-weight: 600;
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            display: block;
            margin-top: 15px;
            font-family: 'Dancing Script', cursive;
        }

        @keyframes messageSlide {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 15px) clamp(30px, 6vw, 40px);
            border-radius: 30px;
            font-size: clamp(1rem, 3vw, 1.1rem);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: clamp(20px, 5vw, 30px);
            touch-action: manipulation;
        }

        .close-btn:hover, .close-btn:active {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        /* ŸÇŸÑŸàÿ® ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .mini-heart {
            position: absolute;
            color: #ff6b6b;
            font-size: clamp(20px, 5vw, 30px);
            animation: floatUp 4s ease-in infinite;
            bottom: -50px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        /* Media Queries ŸÑŸÑÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© */
        @media (max-width: 480px) {
            .photos-container {
                grid-template-columns: 1fr;
                max-width: 300px;
                margin-left: auto;
                margin-right: auto;
            }

            .photo-frame, .video-frame {
                max-width: 100%;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .photos-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .video-frame {
                grid-column: 1 / -1;
                max-width: 280px;
            }
        }

        @media (min-width: 769px) {
            .photos-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Landscape mode */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 15px;
            }

            .buttons-wrapper {
                gap: 15px;
                margin-top: 15px;
            }

            .btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }

            .celebration-content {
                padding: 15px;
            }

            .photos-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .photo-frame, .video-frame {
                max-width: 150px;
            }
        }

        /* iPhone SE Ÿàÿßÿ¨Ÿáÿ≤ÿ© ÿµÿ∫Ÿäÿ±ÿ© ÿ¨ÿØÿß */
        @media (max-width: 320px) {
            html {
                font-size: 14px;
            }

            .buttons-wrapper {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* iPad */
        @media (min-width: 768px) and (max-width: 1024px) {
            .photo-frame, .video-frame {
                max-width: 250px;
            }
        }

        /* ÿ¥ÿßÿ¥ÿßÿ™ ŸÉÿ®Ÿäÿ±ÿ© ÿ¨ÿØÿß */
        @media (min-width: 1400px) {
            .celebration-content {
                max-width: 1200px;
            }

            .photos-container {
                grid-template-columns: repeat(3, 300px);
                justify-content: center;
            }
        }
    </style>

<body>
    <!-- ŸÇŸÑŸàÿ® ÿßŸÑÿÆŸÑŸÅŸäÿ© -->
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container">
        <h1>Will you be my Valentine, Janjon? üíï</h1>
        <p class="subtitle">I promise to make every day special for you! üåπ</p>
        <p class="subtitle">2025/12/25</p>

        <div class="buttons-wrapper">
            <button class="btn btn-yes" onclick="sayYes()">Yes üíö</button>
            <button class="btn btn-no" id="noBtn" onmouseenter="runAway(event)" ontouchstart="handleTouch(event)" onclick="runAway(event)">No üíî</button>
        </div>
    </div>

    <!-- ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿßÿ≠ÿ™ŸÅÿßŸÑ -->
    <div class="celebration" id="celebration">
        <div class="floating-hearts" id="floatingHearts"></div>

        <div class="celebration-content">
            <h2>ÿÆÿßÿ∑ŸÅŸÜŸäŸäŸä üéâ</h2>

            <!-- ÿßŸÑÿµŸàÿ±ÿ™ŸäŸÜ ŸàÿßŸÑŸÅŸäÿØŸäŸà -->
            <div class="photos-container">
                <div class="photo-frame">
                    <img src="img/WhatsApp Image 2026-02-14 at 2.17.58 AM.jpeg" alt="Our Moment 1" loading="lazy">
                </div>
                <div class="photo-frame">
                    <img src="img/WhatsApp Image 2026-02-14 at 2.17.59 AM.jpeg" alt="Our Moment 2" loading="lazy">
                </div>
                <div class="video-frame">
                    <video id="celebrationVideo" src="img/WhatsApp Video 2026-02-14 at 2.17.58 AM.mp4" autoplay muted loop playsinline preload="metadata"></video>
                </div>
            </div>

            <!-- ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© -->
            <div class="quote-message">
                "If you want to go fast, go alone. But if you want to go far, go together."<br>
                <span class="highlight">So‚Ä¶ would you go far with me? üíï</span>
            </div>

            <button class="close-btn" onclick="closeCelebration()">Close üíù</button>
        </div>
    </div>

    <script>
        // ÿ•ŸÜÿ¥ÿßÿ° ŸÇŸÑŸàÿ® ÿßŸÑÿÆŸÑŸÅŸäÿ©
        function createBackgroundHearts() {
            const container = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üåπ', '‚ú®', 'ü¶ã'];

            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);

                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }

        createBackgroundHearts();

        // ÿ≤ÿ± No ŸäŸáÿ±ÿ®
        function runAway(event) {
            event.preventDefault();
            const btn = document.getElementById('noBtn');

            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;

            let randomX, randomY;
            let clientX, clientY;

            if (event.type.includes('touch')) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }

            do {
                randomX = Math.random() * (maxX - 40) + 20;
                randomY = Math.random() * (maxY - 40) + 20;
            } while (Math.abs(randomX - clientX) < 100 && Math.abs(randomY - clientY) < 100);

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.zIndex = '9999';
            btn.style.transform = `rotate(${Math.random() * 30 - 15}deg) scale(${0.9 + Math.random() * 0.2})`;

            const texts = ['No üíî', 'Nice try! üòè', 'Too slow! üêå', 'Ÿäÿß ÿ±ÿÆŸÖÿ©ÿ©ÿ© üèÉ', 'ŸÖÿ¥ ÿπÿßŸäÿ≤ŸäŸÜ ŸÜŸà ŸáŸÜÿß ‚ùå', 'ŸÖÿ¥ Ÿáÿ™ŸÑÿ≠ŸÇŸäŸá Ÿäÿ≥ÿ∑ÿß üòú'];
            btn.innerHTML = texts[Math.floor(Math.random() * texts.length)];
        }

        // Touch handler ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ
        function handleTouch(event) {
            event.preventDefault();
            runAway(event);
        }

        // ŸÑŸÖÿß ÿ™ÿÆÿ™ÿßÿ± Yes
        function sayYes() {
            const celebration = document.getElementById('celebration');
            const floatingHearts = document.getElementById('floatingHearts');
            const video = document.getElementById('celebrationVideo');

            celebration.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            if (video) {
                video.currentTime = 0;
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(e => console.log('Video autoplay prevented:', e));
                }
            }

            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üòç', 'ü•∞', 'üåπ', '‚ú®'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'mini-heart';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    floatingHearts.appendChild(heart);

                    setTimeout(() => heart.remove(), 4000);
                }, i * 80);
            }
        }

        function closeCelebration() {
            const video = document.getElementById('celebrationVideo');
            if (video) {
                video.pause();
            }
            document.getElementById('celebration').style.display = 'none';
            document.body.style.overflow = '';

            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
            noBtn.style.transform = 'none';
            noBtn.innerHTML = 'No üíî';
        }

        // ŸÖŸÜÿπ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ No ÿ®ÿßŸÑŸÉŸäÿ®Ÿàÿ±ÿØ
        document.getElementById('noBtn').addEventListener('focus', function(e) {
            e.preventDefault();
            this.blur();
        });

        // ŸÖŸÜÿπ ÿßŸÑŸÄ touch ÿπŸÑŸâ ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ
        document.getElementById('noBtn').addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, {passive: false});

        // Resize handler
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const noBtn = document.getElementById('noBtn');
                if (noBtn.style.position === 'fixed') {
                    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
                    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
                    noBtn.style.left = Math.min(parseInt(noBtn.style.left), maxX) + 'px';
                    noBtn.style.top = Math.min(parseInt(noBtn.style.top), maxY) + 'px';
                }
            }, 250);
        });
    </script>
</body>
